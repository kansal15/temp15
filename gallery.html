<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nanogallery2 - Gallery with Albums</title>
  <link href="https://unpkg.com/nanogallery2/dist/css/nanogallery2.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #my_nanogallery {
      margin-top: 20px;
    }
  </style>
</head>
<body>

    
      <div id="nanogallery2"
          // gallery configuration
          data-nanogallery2 = '{ 
            "thumbnailWidth":   "auto",
              "thumbnailHeight":  200,
            "itemsBaseURL":     "https://www.iiro.in/assets/img/gallery/",
            "galleryTheme":    {
              "navigationBreadcrumb": { "background": "#008" }
            },
            "viewerTheme":      {
              "background": "#008"
            }
          }'
        >
        
        <!-- content of the gallery -->
        
        <!-- first album -->
        <a href="" data-ngkind="album" data-ngid="1" data-ngthumb="INNOG8-IISPAI 2.jpeg">Album A</a>
        <a href="INNOG8-IISPAI 2.jpeg" data-ngid="10" data-ngalbumid="1" data-ngthumb="INNOG8-IISPAI 2.jpeg">Image 1 / album A</a>
        <a href="INNOG8-IISPAI 3.jpeg" data-ngid="11" data-ngalbumid="1" data-ngthumb="INNOG8-IISPAI 3.jpeg">Image 2 / album A</a>
      
        <!-- second album -->
        <a href="" data-ngkind="album" data-ngid="2" data-ngthumb="INNOG8-IISPAI 4.jpeg">Album B</a>
        <a href="INNOG8-IISPAI 4.jpeg" data-ngid="20" data-ngalbumid="2" data-ngthumb="INNOG8-IISPAI 4.jpeg">Image 1</a>
        <a href="INNOG8-IISPAI 5.jpeg" data-ngid="21" data-ngalbumid="2" data-ngthumb="INNOG8-IISPAI 5.jpeg">Image 2</a>
        <a href="Multistakeholderism.jpg" data-ngid="22" data-ngalbumid="2" data-ngthumb="Multistakeholderism.jpg">Image 3</a>
      </div>
      
      
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/nanogallery2/dist/jquery.nanogallery2.min.js"></script>

</body>
</html>
